<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="card">
        <div class="card__img">
            <img class="main" src="./img/image-equilibrium.jpg" alt="glass cube">
            <div class="shadow">
                <div class="ikon"><img src="./img/icon-view.svg" alt=""></div>
            </div>
        </div>
        <h1 class="card__link"><a href="">Equilibrium #3429</a> </h1>
        <p class="card__info">Our Equilibrium collection promotes balance and calm.</p>
        <div class="card__elements">
            <span class="card__points"><img src="./img/icon-ethereum.svg" alt=""> 0.041
                ETH</span>
            <span class="card__timeless"><img src="./img/icon-clock.svg" alt=""> 3 days left</span>
        </div>
        <hr>
        <p class="card__author"><img class="author" src="./img/image-avatar.png" alt="person avatar"> Creation of<a
                href="">Jules
                Wyvern</a></p>
    </div>
</body>

</html>
